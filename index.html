<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER - LOGO AND USER AVATAR-->

    <div class="container">
      <header>
        <img class="logo-img" src="images/logo.png" alt="Oldagram logo" />
        <img
          class="avatar"
          src="images/user-avatar.png"
          alt="The users avatar"
        />
      </header>
    </div>

    <!-- WHO POSTED THE POST -->

    <div class="container">
      <section class="who-posted">
        <img
          class="avatar who-posted-avatar"
          src="images/avatar-vangogh.jpg"
          alt="Vangogh's avatar"
        />
        <div>
          <p class="user-name">Vincent van Gogh</p>
          <p>Zudert, Netherlands</p>
        </div>

        <!-- THE POST -->
      </section>
      <img class="post-img" src="images/post-vangogh.jpg" alt="" />
      <div class="like-comment-share">
        <img
          id="like-img"
          class="icon-img"
          src="images/icon-heart.png"
          alt=""
        />
        <img class="icon-img" src="images/icon-comment.png" alt="" />
        <img class="icon-img" src="images/icon-dm.png" alt="" />
      </div>

      <!-- POST DESCRIPTION AND LIKES -->

      <div class="description-and-likes">
        <p class="likes">21,492 likes</p>
        <p>
          <span class="user-name">vincey1852</span> just took a few mushrooms
          lol
        </p>
      </div>
    </div>
  </body>
</html>
